<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kuppinger Art | Contact</title>
    <link rel='stylesheet' href='../css/kart.css'>
    <link rel='stylesheet' href='../css/app.css'>
</head>

<body>
    <header>
        <!-- Menu -->
        <div class="pure-container" data-effect="pure-effect-slide">
            <input type="checkbox" id="pure-toggle-left" class="pure-toggle" data-toggle="left">
            <label class="pure-toggle-label" for="pure-toggle-left" data-toggle-label="left">
                <span class="pure-toggle-icon"></span>
            </label>
            <nav class="pure-drawer" data-position="left">
                <div class="row collapse">
                    <div class="large-12 columns">
                        <ul class="nav-primary">
                            <li><a href="http://kuppingerart.com/index.html">Home</a></li>
                            <li><a href="http://kuppingerart.com/sand.html">Sandpaper</a></li>
                            <li><a href="http://kuppingerart.com/canvas.html">Canvas</a></li>
                            <!--  <li><a href="/#">Other</a></li> -->
                            <li><a href="http://kuppingerart.com/commission.html">Commissioned Work</a></li>
                            <li><a href="http://kuppingerart.com/exhibition.html">Exhibitions</a></li>
                            <li><a href="mailTo:kuppingerg@gmail.com">Contact Me</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Logo -->
            <div class="inner logo">
                <a href="index.html">
                    <center><img src="http://kuppingerart.com/images/logo.svg" alt="Greg Kuppinger logo signature" /></center>
                </a>
            </div>
    </header>
    <div class="ex_container">
        <div class="fcf-body">
            <div id="fcf-form">
                <h3 class="fcf-h3">Contact me</h3>
                <form id="fcf-form-id" class="fcf-form-class" method="post" action="https://forms.un-static.com/forms/d7ea2a9d0f1c44174e135cf085a892822972f59d">
                    <div class="fcf-form-group">
                        <label for="Name" class="fcf-label">Your name</label>
                        <div class="fcf-input-group">
                            <input type="text" id="Name" name="Name" class="fcf-form-control" required>
                        </div>
                    </div>
                    <div class="fcf-form-group">
                        <label for="Email" class="fcf-label">Your email address</label>
                        <div class="fcf-input-group">
                            <input type="email" id="Email" name="Email" class="fcf-form-control" required>
                        </div>
                    </div>
                    <div class="fcf-form-group">
                        <label for="Message" class="fcf-label">Your message</label>
                        <div class="fcf-input-group">
                            <textarea id="Message" name="Message" class="fcf-form-control" rows="6" maxlength="3000" required></textarea>
                        </div>
                    </div>
                    <div class="fcf-form-group">
                        <button type="submit" id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
